<!DOCTYPE html>

<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<title>Caça Palavras</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-l from-cyan-300 to-blue-200">
	<header class="grid justify-items-center min-h-max drop-shadow-2xl">
		<img src="LOGOtheforense.com.br.png" alt="Logo img" class="blur-none max-w-full">
	</header>

	<div class="sm:static md:static lg:static xl:static 2xl:static">
		<div class="popup" id="popup">
			<h3>Sucesso!</h3>
			<p>Parabéns por concluir nosso caça palavras. Para jogar novamente clique no botão abaixo.</p>
			<button type="button" id="newGameButton2" onclick="closePopup()">Embaralhar</button>
		</div>
	</div>
	<div class="flex flex-wrap lg:gap-x-[60px] lg:flex-row px-[50px] gap-y-[40px] w-full justify-center items-center p-20">
		<div id="wordboard" class="h-64 sm:h-auto"></div>
		<div id="wordlist" class="h-64 sm:h-auto"></div>
	</div>

	<link rel="stylesheet" type="text/css" href="css/wordsearch.css">

	<script src=https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>

	<script src="js/wordpaths.js"></script>
	<script src="js/wordsearchcontroller.js"></script>
	<script src="js/wordsearchlogic.js"></script>
	<script src="js/wordsearchview.js"></script>

	<script>
		function openPopup() {
			popup.classList.add("open-popup");
		}
		function closePopup() {
			popup.classList.remove("open-popup");
		}

		$(document).ready(function () {
			new WordSearchController("#wordboard", "#wordlist", "#solveButton", "#newGameButton", "#newGameButton2", "#instructions",
				"#wordTheme");
		})
	</script>
</body>

</html>
